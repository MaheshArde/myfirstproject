<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Incredible India</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0a4d68;
      --secondary: #088395;
      --accent: #05bfdb;
      --light: #e8f9fd;
      --dark: #1a1a2e;
      --text: #333333;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: var(--primary);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    header {
      background-color: var(--white);
      box-shadow: var(--shadow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .logo i {
      color: var(--accent);
      margin-right: 0.5rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: var(--transition);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Auth Section */
    .auth-section {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 6rem 0 4rem;
    }

    .auth-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--white);
      padding: 2rem;
      text-align: center;
    }

    .auth-header h2 {
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .auth-form {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(5, 191, 219, 0.2);
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: var(--accent);
      color: var(--white);
      border-radius: 50px;
      font-weight: 500;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }

    .social-login {
  text-align: center;
  margin: 2rem 0;
}

.social-login p {
  margin-bottom: 1rem;
  color: #666;
  position: relative;
}

.social-login p::before,
.social-login p::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 30%;
  height: 1px;
  background: #ddd;
}

.social-login p::before {
  left: 0;
}

.social-login p::after {
  right: 0;
}

.social-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.social-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  color: white;
  font-size: 1.2rem;
  transition: var(--transition);
}

.social-btn:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow);
}

.social-btn.facebook {
  background: #3b5998;
}

.social-btn.google {
  background: #db4437;
}

.social-btn.twitter {
  background: #1da1f2;
}


   

    /* Footer */
    footer {
      background: var(--dark);
      color: var(--white);
      padding: 2rem 0;
      text-align: center;
    }

    .footer-bottom {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .nav-links {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: var(--white);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        transition: var(--transition);
      }
      
      .nav-links.active {
        left: 0;
      }

      .auth-section {
        padding: 5rem 0 3rem;
      }
    }

    @media (max-width: 576px) {
      .auth-container {
        border-radius: 0;
      }

      .auth-header {
        padding: 1.5rem;
      }

      .auth-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-map-marked-alt"></i>  Indian Tourism
        </a>
        
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="Experience.html">Experiences</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="register.html" class="btn btn-outline">Register</a></li>
        </ul>
        
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Login to access your account and plan your next adventure</p>
      </div>
      
      <form class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        
        <div class="form-group" style="text-align: right;">
          <a href="forgot-password.html" style="font-size: 0.9rem; color: var(--accent);">Forgot Password?</a>
        </div>
       
        <button type="submit" class="btn">Login</button>
        
        <div class="social-login">
          <p>Or login with</p>
          <div class="social-buttons">
            <a href="/auth/facebook" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="/auth/google" class="social-btn google"><i class="fab fa-google"></i></a>
            <a href="/auth/twitter" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html" style="color: var(--accent); font-weight: 500;">Register here</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2023 Incredible India. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // Here you would typically send the data to your server
      console.log('Login submitted:', { email, password });
      alert('Login successful! Redirecting...');
      // window.location.href = 'dashboard.html';
    });

    // Add click handlers to show loading state
document.querySelectorAll('.social-btn').forEach(btn => {
  btn.addEventListener('click', function(e) {
    // Show loading indicator
    const icon = this.querySelector('i');
    icon.classList.remove('fa-facebook-f', 'fa-google', 'fa-twitter');
    icon.classList.add('fa-spinner', 'fa-spin');
    
    // Optional: disable button during redirect
    this.style.pointerEvents = 'none';
  });
});
    // Install required packages:
// npm install passport passport-facebook passport-google-oauth20 passport-twitter

const passport = require('passport');
const FacebookStrategy = require('passport-facebook').Strategy;
const GoogleStrategy = require('passport-google-oauth20').Strategy;
const TwitterStrategy = require('passport-twitter').Strategy;

// Configure strategies
passport.use(new FacebookStrategy({
    clientID: process.env.FACEBOOK_APP_ID,
    clientSecret: process.env.FACEBOOK_APP_SECRET,
    callbackURL: "/auth/facebook/callback",
    profileFields: ['id', 'emails', 'name']
  },
  function(accessToken, refreshToken, profile, done) {
    // Handle user authentication
    return done(null, profile);
  }
));

passport.use(new GoogleStrategy({
    clientID: process.env.GOOGLE_CLIENT_ID,
    clientSecret: process.env.GOOGLE_CLIENT_SECRET,
    callbackURL: "/auth/google/callback"
  },
  function(accessToken, refreshToken, profile, done) {
    // Handle user authentication
    return done(null, profile);
  }
));

passport.use(new TwitterStrategy({
    consumerKey: process.env.TWITTER_CONSUMER_KEY,
    consumerSecret: process.env.TWITTER_CONSUMER_SECRET,
    callbackURL: "/auth/twitter/callback",
    includeEmail: true
  },
  function(token, tokenSecret, profile, done) {
    // Handle user authentication
    return done(null, profile);
  }
));

// Routes
app.get('/auth/facebook', passport.authenticate('facebook', { scope: ['email'] }));
app.get('/auth/google', passport.authenticate('google', { scope: ['profile', 'email'] }));
app.get('/auth/twitter', passport.authenticate('twitter'));

// Callbacks
app.get('/auth/facebook/callback',
  passport.authenticate('facebook', { failureRedirect: '/login' }),
  function(req, res) {
    // Successful authentication, redirect home.
    res.redirect('/');
  });

app.get('/auth/google/callback',
  passport.authenticate('google', { failureRedirect: '/login' }),
  function(req, res) {
    // Successful authentication, redirect home.
    res.redirect('/');
  });

app.get('/auth/twitter/callback',
  passport.authenticate('twitter', { failureRedirect: '/login' }),
  function(req, res) {
    // Successful authentication, redirect home.
    res.redirect('/');
  });


  </script>
</body>
</html>
