<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Incredible India</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0a4d68;
      --secondary: #088395;
      --accent: #05bfdb;
      --light: #e8f9fd;
      --dark: #1a1a2e;
      --text: #333333;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: var(--primary);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    header {
      background-color: var(--white);
      box-shadow: var(--shadow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .logo i {
      color: var(--accent);
      margin-right: 0.5rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: var(--transition);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Auth Section */
    .auth-section {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 6rem 0 4rem;
    }

    .auth-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--white);
      padding: 2rem;
      text-align: center;
    }

    .auth-header h2 {
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .auth-form {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(5, 191, 219, 0.2);
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: var(--accent);
      color: var(--white);
      border-radius: 50px;
      font-weight: 500;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }

    .terms {
      font-size: 0.9rem;
      color: #666;
      margin: 1.5rem 0;
      text-align: center;
    }

    /* Footer */
    footer {
      background: var(--dark);
      color: var(--white);
      padding: 2rem 0;
      text-align: center;
    }

    .footer-bottom {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .nav-links {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: var(--white);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        transition: var(--transition);
      }
      
      .nav-links.active {
        left: 0;
      }

      .auth-section {
        padding: 5rem 0 3rem;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    @media (max-width: 576px) {
      .auth-container {
        border-radius: 0;
      }

      .auth-header {
        padding: 1.5rem;
      }

      .auth-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-map-marked-alt"></i> Indian Tourism
        </a>
        
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="Experience.html">Experiences</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="btn btn-outline" >Login</a></li>
        </ul>
        
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join us to start planning your incredible Indian journey</p>
      </div>
      
      <form class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="form-control" placeholder="Enter your first name" required>
          </div>
          
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="form-control" placeholder="Enter your last name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
        </div>
        
        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="Terms-of-Service.html" style="color: var(--accent);">Terms of Service</a> and <a href="privacy-policy.html" style="color: var(--accent);">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn">Register</button>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html" style="color: var(--accent); font-weight: 500;">Login here</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2023 Incredible India. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const terms = document.getElementById('terms').checked;
      
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (!terms) {
        alert('You must agree to the terms and conditions');
        return;
      }
      
      // Here you would typically send the data to your server
      console.log('Registration submitted:', { firstName, lastName, email, password });
      alert('Registration successful! Redirecting to login...');
      // window.location.href = 'login.html';
    });

    // Password strength indicator (could be enhanced further)
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthIndicator = document.getElementById('password-strength');
      
      // This is a simple example - you could add more complex checks
      if (password.length === 0) {
        if (strengthIndicator) strengthIndicator.textContent = '';
      } else if (password.length < 6) {
        if (strengthIndicator) strengthIndicator.textContent = 'Weak';
      } else if (password.length < 10) {
        if (strengthIndicator) strengthIndicator.textContent = 'Medium';
      } else {
        if (strengthIndicator) strengthIndicator.textContent = 'Strong';
      }
    });
  </script>
</body>
</html>
